<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ user_data.username }}!</p>
    <ul>
        <li>Age: {{ user_data.age }}</li>
        <li>Weight: {{ user_data.weight }} kg</li>
        <li>Height: {{ user_data.height }} cm</li>
        <li>Blood Pressure: {{ user_data.blood_pressure }}</li>
        <li>Heart Rate: {{ user_data.heart_rate }} bpm</li>
        <li>Steps: {{ user_data.steps }}</li>
    </ul>
</body>
</html>
